<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добро пожаловать</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-align: center;
            margin-bottom: 15px;
            display: block;
            width: 250px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }
        .btn-tertiary {
            background-color: #dc3545;
        }

        .btn-tertiary:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
<h1>Доброго времени суток!</h1>
<a href="/books" class="btn btn-primary">Перейти к книгам</a>
<a href="/register" class="btn btn-secondary">Регистрация</a>
<a href="/login" class="btn btn-tertiary">Уже есть аккаунт, войти</a>
</body>

</html>
